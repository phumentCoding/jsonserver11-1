<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Data Table with Pagination</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 2rem 0;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .header h1 {
            font-weight: 700;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
        }

        .table-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
        }

        .table {
            margin-bottom: 0;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .table thead th {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            border: none;
            padding: 1.2rem 1rem;
            font-size: 0.9rem;
        }

        .table tbody tr {
            transition: all 0.3s ease;
            border: none;
        }

        .table tbody tr:hover {
            background-color: rgba(102, 126, 234, 0.1);
            transform: scale(1.01);
        }

        .table tbody td {
            padding: 1.2rem 1rem;
            vertical-align: middle;
            border-color: rgba(0, 0, 0, 0.05);
            font-weight: 500;
        }

        .student-id {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 0.4rem 0.8rem;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
            display: inline-block;
            min-width: 40px;
            text-align: center;
        }

        .student-name {
            font-weight: 600;
            color: #333;
            font-size: 1.1rem;
        }

        .student-name::before {
            content: "üë®‚Äçüéì";
            margin-right: 0.5rem;
        }

        .gender-badge {
            background: #28a745;
            color: white;
            padding: 0.3rem 0.8rem;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: 500;
        }

        .gender-badge::before {
            content: "‚ôÇÔ∏è";
            margin-right: 0.3rem;
        }

        .address-text {
            color: #666;
            font-weight: 500;
        }

        .address-text::before {
            content: "üìç";
            margin-right: 0.5rem;
        }

        .footer {
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            color: white;
            padding: 2rem;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
        }

        .footer h5 {
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 600;
            margin-bottom: 1rem;
        }

        .stats-row {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 1rem;
            margin-bottom: 1rem;
        }

        .stat-item {
            text-align: center;
            color: white;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: 700;
            color: #667eea;
        }

        .stat-label {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        /* Pagination Styles */
        .pagination-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 1.5rem;
            margin-top: 1rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .pagination-info {
            color: #666;
            font-weight: 500;
            margin-bottom: 1rem;
        }

        .pagination .page-link {
            background: rgba(255, 255, 255, 0.8);
            border: 1px solid rgba(102, 126, 234, 0.2);
            color: #667eea;
            font-weight: 500;
            padding: 0.6rem 1rem;
            margin: 0 0.2rem;
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .pagination .page-link:hover {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .pagination .page-item.active .page-link {
            background: linear-gradient(45deg, #667eea, #764ba2);
            border-color: #667eea;
            color: white;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .pagination .page-item.disabled .page-link {
            background: rgba(255, 255, 255, 0.5);
            color: #ccc;
            border-color: rgba(0, 0, 0, 0.1);
        }

        .rows-per-page {
            background: rgba(255, 255, 255, 0.8);
            border: 1px solid rgba(102, 126, 234, 0.2);
            border-radius: 10px;
            padding: 0.5rem;
            font-weight: 500;
            color: #667eea;
        }

        .rows-per-page:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }

        @media (max-width: 768px) {
            .table-responsive {
                border-radius: 15px;
            }
            
            .header h1 {
                font-size: 1.8rem;
            }
            
            .table thead th,
            .table tbody td {
                padding: 0.8rem 0.5rem;
                font-size: 0.9rem;
            }

            .pagination-container {
                padding: 1rem;
            }

            .pagination .page-link {
                padding: 0.4rem 0.6rem;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1><i class="fas fa-graduation-cap me-2"></i>Student Management System</h1>
            <p class="text-muted mb-0">Complete student information database</p>
        </div>

        <!-- Statistics -->
        <div class="stats-row">
            <div class="d-flex justify-content-between align-items-center">
                <h4 class="text-white">Student List</h4>
                <a href="create.html" class="btn btn-success">
                    <i class="fas fa-plus me-2"></i>Add more
                </a>
            </div>
        </div>

        <!-- Table Container -->
        <div class="table-container">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <div class="pagination-info">
                    Showing <span id="startRecord">1</span> to <span id="endRecord">3</span> of <span id="totalRecords">15</span> students
                </div>
                <div class="d-flex align-items-center">
                    <label for="rowsPerPage" class="me-2 text-muted">Show:</label>
                    <select id="rowsPerPage" class="rows-per-page">
                        <option value="3">3</option>
                        <option value="5">5</option>
                        <option value="10">10</option>
                        <option value="15">15</option>
                    </select>
                </div>
            </div>

            <div class="table-responsive">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th scope="col"><i class="fas fa-hashtag me-2"></i>Student ID</th>
                            <th scope="col"><i class="fas fa-user me-2"></i>Full Name</th>
                            <th scope="col"><i class="fas fa-venus-mars me-2"></i>Gender</th>
                            <th scope="col"><i class="fas fa-map-marker-alt me-2"></i>Address</th>
                        </tr>
                    </thead>
                    <tbody id="studentTableBody">
                        <!-- Table rows will be dynamically generated here -->
                    </tbody>
                </table>
            </div>

            <!-- Pagination Controls -->
            <div class="pagination-container">
                <nav aria-label="Student pagination">
                    <ul class="pagination justify-content-center mb-0" id="paginationControls">
                        <!-- Pagination buttons will be dynamically generated here -->
                    </ul>
                </nav>
            </div>
        </div>

        <!-- Footer -->
        <div class="footer">
            <h5><i class="fas fa-school me-2"></i>Educational Data Management</h5>
            <div class="row">
                <div class="col-md-6">
                    <p class="mb-0">
                        <i class="fas fa-envelope me-2"></i>
                        contact@school.edu.kh
                    </p>
                </div>
                <div class="col-md-6">
                    <p class="mb-0">
                        <i class="fas fa-phone me-2"></i>
                        +855 12 345 678
                    </p>
                </div>
            </div>
            <hr style="border-color: rgba(255,255,255,0.2); margin: 1.5rem 0;">
            <p class="mb-0">
                <i class="fas fa-copyright me-1"></i>
                2024 Student Management System. Made with ‚ù§Ô∏è for Education
            </p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Extended student data for demonstration
        const studentsData = [
            { id: "1", name: "Lyhor", gender: "Male", address: "Tbong Khmum" },
            { id: "2", name: "Sovann", gender: "Male", address: "Kompong Thom" },
            { id: "3", name: "Makara", gender: "Male", address: "Takev" },
            { id: "4", name: "Khim", gender: "Male", address: "Svay Rieng" },
            { id: "5", name: "Sing", gender: "Male", address: "Kondal" },
            { id: "6", name: "Dara", gender: "Male", address: "Phnom Penh" },
            { id: "7", name: "Sophea", gender: "Female", address: "Siem Reap" },
            { id: "8", name: "Pisach", gender: "Male", address: "Battambang" },
            { id: "9", name: "Chenda", gender: "Female", address: "Kampot" },
            { id: "10", name: "Rithy", gender: "Male", address: "Kep" },
            { id: "11", name: "Sreypov", gender: "Female", address: "Preah Vihear" },
            { id: "12", name: "Bunthoeun", gender: "Male", address: "Pursat" },
            { id: "13", name: "Channary", gender: "Female", address: "Prey Veng" },
            { id: "14", name: "Virak", gender: "Male", address: "Ratanakiri" },
            { id: "15", name: "Bopha", gender: "Female", address: "Stung Treng" }
        ];

        // Pagination variables
        let currentPage = 1;
        let rowsPerPage = 3;
        let totalPages = Math.ceil(studentsData.length / rowsPerPage);

        // Initialize pagination
        document.addEventListener('DOMContentLoaded', function() {
            updateTable();
            updatePagination();
            
            // Event listener for rows per page change
            document.getElementById('rowsPerPage').addEventListener('change', function() {
                rowsPerPage = parseInt(this.value);
                currentPage = 1;
                totalPages = Math.ceil(studentsData.length / rowsPerPage);
                updateTable();
                updatePagination();
            });
        });

        // Update table content
        function updateTable() {
            const tableBody = document.getElementById('studentTableBody');
            const startIndex = (currentPage - 1) * rowsPerPage;
            const endIndex = Math.min(startIndex + rowsPerPage, studentsData.length);
            
            // Clear existing rows
            tableBody.innerHTML = '';
            
            // Add rows for current page
            for (let i = startIndex; i < endIndex; i++) {
                const student = studentsData[i];
                const row = document.createElement('tr');
                
                row.innerHTML = `
                    <td>
                        <span class="student-id">${student.id}</span>
                    </td>
                    <td>
                        <span class="student-name">${student.name}</span>
                    </td>
                    <td>
                        <span class="gender-badge">${student.gender}</span>
                    </td>
                    <td>
                        <span class="address-text">${student.address}</span>
                    </td>
                `;
                
                tableBody.appendChild(row);
            }
            
            // Update pagination info
            document.getElementById('startRecord').textContent = startIndex + 1;
            document.getElementById('endRecord').textContent = endIndex;
            document.getElementById('totalRecords').textContent = studentsData.length;
        }

        // Update pagination controls
        function updatePagination() {
            const paginationControls = document.getElementById('paginationControls');
            paginationControls.innerHTML = '';
            
            // Previous button
            const prevItem = document.createElement('li');
            prevItem.className = `page-item ${currentPage === 1 ? 'disabled' : ''}`;
            prevItem.innerHTML = `
                <a class="page-link" href="#" onclick="changePage(${currentPage - 1})">
                    <i class="fas fa-chevron-left"></i>
                </a>
            `;
            paginationControls.appendChild(prevItem);
            
            // Page numbers
            const maxVisiblePages = 5;
            let startPage = Math.max(1, currentPage - Math.floor(maxVisiblePages / 2));
            let endPage = Math.min(totalPages, startPage + maxVisiblePages - 1);
            
            // Adjust start page if we're near the end
            if (endPage - startPage < maxVisiblePages - 1) {
                startPage = Math.max(1, endPage - maxVisiblePages + 1);
            }
            
            // First page and ellipsis
            if (startPage > 1) {
                const firstItem = document.createElement('li');
                firstItem.className = 'page-item';
                firstItem.innerHTML = `<a class="page-link" href="#" onclick="changePage(1)">1</a>`;
                paginationControls.appendChild(firstItem);
                
                if (startPage > 2) {
                    const ellipsisItem = document.createElement('li');
                    ellipsisItem.className = 'page-item disabled';
                    ellipsisItem.innerHTML = `<span class="page-link">...</span>`;
                    paginationControls.appendChild(ellipsisItem);
                }
            }
            
            // Page number buttons
            for (let i = startPage; i <= endPage; i++) {
                const pageItem = document.createElement('li');
                pageItem.className = `page-item ${i === currentPage ? 'active' : ''}`;
                pageItem.innerHTML = `<a class="page-link" href="#" onclick="changePage(${i})">${i}</a>`;
                paginationControls.appendChild(pageItem);
            }
            
            // Last page and ellipsis
            if (endPage < totalPages) {
                if (endPage < totalPages - 1) {
                    const ellipsisItem = document.createElement('li');
                    ellipsisItem.className = 'page-item disabled';
                    ellipsisItem.innerHTML = `<span class="page-link">...</span>`;
                    paginationControls.appendChild(ellipsisItem);
                }
                
                const lastItem = document.createElement('li');
                lastItem.className = 'page-item';
                lastItem.innerHTML = `<a class="page-link" href="#" onclick="changePage(${totalPages})">${totalPages}</a>`;
                paginationControls.appendChild(lastItem);
            }
            
            // Next button
            const nextItem = document.createElement('li');
            nextItem.className = `page-item ${currentPage === totalPages ? 'disabled' : ''}`;
            nextItem.innerHTML = `
                <a class="page-link" href="#" onclick="changePage(${currentPage + 1})">
                    <i class="fas fa-chevron-right"></i>
                </a>
            `;
            paginationControls.appendChild(nextItem);
        }

        // Change page function
        function changePage(page) {
            if (page < 1 || page > totalPages || page === currentPage) {
                return;
            }
            
            currentPage = page;
            updateTable();
            updatePagination();
            
            // Smooth scroll to table top
            document.querySelector('.table-container').scrollIntoView({
                behavior: 'smooth',
                block: 'start'
            });
        }
    </script>
</body>
</html>
